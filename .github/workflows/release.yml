name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Runner Docker Image
        run: docker build . --file Dockerfile --tag justnz/alertflow-runner:latest --tag justnz/alertflow-runner:${{ github.sha }} --tag justnz/alertflow-runner:${{ github.ref_name }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Images
        run: |
          docker push justnz/alertflow-runner:latest
          docker push justnz/alertflow-runner:${{ github.sha }}
          docker push justnz/alertflow-runner:${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Build Release Binary
        run: |
          GOOS=darwin GOARCH=amd64 go build -o bin/alertflow-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o bin/alertflow-darwin-arm64
          GOOS=linux GOARCH=amd64 go build -o bin/alertflow-linux-amd64

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          artifacts: 'bin/*'
          skipIfReleaseExists: true
          generateReleaseNotes: true
          token: ${{ secrets.ACCESS_TOKEN }}
